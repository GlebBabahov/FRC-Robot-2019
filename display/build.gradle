version '1.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'org.openjfx.javafxplugin'
mainClassName = 'us.ilite.display.Main'

apply from: 'plot.gradle'

sourceCompatibility = 1.8

javafx {
    modules = [ 'javafx.controls', 'javafx.media', 'javafx.graphics', 'javafx.fxml' ]
    version = "11.0.+"
}

dependencies {
    compile project(':common')
    compile project(':robot')

    compile group: 'com.flybotix', name: 'highfrequencyrobots', version: HFRVER
    compile name: 'jfxrt'
    // compile group: 'org.openjfx', name: 'javafx-base', version: JAVAFX_VER
    // compile group: 'org.openjfx', name: 'javafx-graphics', version: JAVAFX_VER
    // compile group: 'org.openjfx', name: 'javafx-controls', version: JAVAFX_VER
    // compile group: 'org.openjfx', name: 'javafx-web', version: JAVAFX_VER

}